<div class="container">
  <ul>
    <app-list-item
      *ngFor="let data of listData; index as i"
      [data]="data"
      [isGrey]="i % 2 === 0 ? true : false"
      [isFocused]="focusIdentifier === data.name"
      [dataIdentifier]="dataIdentifier"
      (onDeleteClick)="onDelete(data.id)"
    >
    </app-list-item>
  </ul>
</div>
