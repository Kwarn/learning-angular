<div
  class="container"
  [class.grey]="isGrey"
  [class.focused]="isFocused"
  (click)="setOverview()"
>
  <p>{{ data?.name }}</p>
  <div class="icon-container">
    <fa-icon (click)="onAdd()" class="plus-icon" [icon]="faPlus"></fa-icon>
    <fa-icon
      (click)="onDelete()"
      class="delete-icon"
      [icon]="faTimes"
    ></fa-icon>
  </div>
</div>
